{{#error}}
<div class="alert error">
	<div class="content">
		{{#heading}}<h2>{{heading}}</h2>{{/heading}}
		<p>{{guidance}}</p>
	</div>
</div>
{{/error}}
<ul class="page-list a-to-z">
	{{#pages}}
	<li title="{{title}}">
		<a href="{{url}}" class="title" name="{{anchor}}" data-latlng="{{latitude}},{{longitude}}">
			<div class="listThumb {{pageimageClass}}" style="{{listThumbStyleAttribute}}"></div>
			<h2>{{{heading}}}</h2>
			<div class="info proximity">{{proximity}}</div>
		</a>
	</li>
	{{/pages}}
</ul>
