<div class="user-description">{{description}}</div>
{{^description}}<div class="user-description">{{placeholder}}</div>{{/description}}
<form method="post">
	<input type="hidden" value="{{token}}" name="authtoken">
	<textarea name="description"
		placeholder="{{placeholder}}">{{description}}</textarea><br>
	<span class="character-counter">{{limit}}</span>
	<button type="submit">{{submit}}</button>
</form>
<div class="edit-button">{{label}}</div>
