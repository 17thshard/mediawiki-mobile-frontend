<div class="overlay-header with-margins">
	<ul class="v-border bottom-border">
		<li><button class="cancel icon">{{closeMsg}}</button></li>
	</ul>
	<div class="bottom-border">
		<h2><strong>{{{heading}}}</strong></h2>
	</div>
	{{#continueButton}}
	<ul>
		<li><button class="continue icon">{{continueMsg}}</button></li>
	</ul>
	{{/continueButton}}
</div>
<div class="{{contentClass}}">
	<p>{{msg}}</p>
	{{#example}}<p class="wikitext-example">{{{example}}}</p>{{/example}}
</div>
