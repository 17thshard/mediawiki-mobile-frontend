<div class="overlay-header-container position-fixed">
	<div class="overlay-header">
		<ul class="v-border bottom-border">
			<li><button class="cancel icon">{{closeMsg}}</button></li>
		</ul>
		<div class="bottom-border">
			<h2>{{{heading}}}{{#headerContext}} <span>{{headerContext}}</span>{{/headerContext}}</h2>
		</div>
		{{#headerButtons}}
		<ul class="{{headerButtonsListClassName}}">
			{{#headerButtons}}
			<li><button class="{{className}}">{{msg}}</button></li>
			{{/headerButtons}}
		</ul>
		{{/headerButtons}}
	</div>
</div>
{{>content}}
