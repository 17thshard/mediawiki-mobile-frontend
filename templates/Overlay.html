<div class="overlay-header-container visible {{#fixedHeader}} position-fixed{{/fixedHeader}}">
	<div class="overlay-header">
		<ul>
			<li><button class="cancel icon icon-cancel">{{closeMsg}}</button></li>
		</ul>
		<div class="overlay-title">
			<h2>{{{heading}}}</h2>
		</div>
		{{#headerButtons}}
		<div class="{{headerButtonsListClassName}}">
			{{#headerButtons}}
			<button class="{{className}}">{{msg}}</button>
			{{/headerButtons}}
		</div>
		{{/headerButtons}}
	</div>
</div>
{{>content}}
